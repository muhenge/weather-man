<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
  <body>
    <div class="container ">
      <div class="row vh-100 pt-5">
        <div class="col-6 col-sm-12 pt-5">
          <div class="input-group">
            <input type="search" id="city-input" class="form-control rounded" placeholder="Enter a City name" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="button" id="submit-btn" class="btn btn-primary">search</button>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary me-md-2" type="button" id="c">C</button>
            <button class="btn btn-primary" type="button" id="f">F</button>
          </div>
          <div class="container pt-5 " id="not-found">
            <div class="error"></div>
            <div class="row">
              <div class="col-sm icon">
                <img class="img-fluid" width="200" height="200" >
              </div>
              <div class="col-sm">
                 <span class="display-1 d-block text-white" id="temp"> </span>  <span class="display-6 d-block text-white" id="forecast"></span>
              </div>
              <div class="col-sm">
                <span class="display-6 text-white" id="city"> </span>  <span class=" text-white d-inline" id="country"> </span>
              </div>
            </div>
          </div>
          <div class="text"></div>
        </div>
       

      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
